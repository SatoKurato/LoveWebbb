    const starCanvas = document.getElementById('starCanvas');
    starCanvas.width = window.innerWidth;
    starCanvas.height = window.innerHeight;
    const ctx = starCanvas.getContext('2d');
    function drawStars() {
        ctx.clearRect(0,0,starCanvas.width,starCanvas.height);
        // ‡∏î‡∏≤‡∏ß
        for(let i=0;i<120;i++){
            ctx.save();
            ctx.beginPath();
            ctx.arc(Math.random()*starCanvas.width, Math.random()*starCanvas.height, Math.random()*1.2+0.5, 0, Math.PI*2);
            ctx.fillStyle = '#fff';
            ctx.globalAlpha = Math.random()*0.7+0.3;
            ctx.shadowColor = '#fff';
            ctx.shadowBlur = 8;
            ctx.fill();
            ctx.restore();
        }
        // ‡∏î‡∏≤‡∏ß‡∏´‡∏≤‡∏á (‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡πÅ‡∏•‡∏∞‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ñ‡∏µ‡πà)
        for(let i=0;i<16;i++){
            let x = Math.random()*starCanvas.width;
            let y = Math.random()*starCanvas.height*0.7;
            ctx.save();
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(x+60, y+20);
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2.5;
            ctx.globalAlpha = 0.5;
            ctx.shadowColor = '#fff';
            ctx.shadowBlur = 12;
            ctx.stroke();
            ctx.restore();
        }
    }

    ];
